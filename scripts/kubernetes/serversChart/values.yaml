# Default values for installServersChart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

images:
  mps: "mps:latest"
  rps: "rps:latest"
  ui: "ui:latest"
  kong: "kong:2.3"
  postgresdb: "postgres:10.4"
  pullSecret: "regcred"
backenddb:
  dbUser: "postgresadmin"
  dbPassword: "admin123"
  port: "5432"
mpsSecretStoreNames:
  web: "mpsweb"
  certs: "mpscerts"
  webcerts: "webcerts"
  vault: "vaultaccess"
  creds: "mpscreds"
  session: "session"
rpsSecretStoreNames:
  web: "rpsweb"
  rpscerts: "rpscerts"
  vault: "vaultaccess"
global:
  resourceGroupName: "NODE_RESOURCE_GROUP"
mps:
  replicaCount: 1
  https: "true"
  generateCerts: "false"
  logLevel: "silly"
  nodeEnv: "dev"
  useAllowList: "false"
  webPort: "3000"
  mpsPort: "4433"
  mpsUser: "admin"
  useGlobalCredentials: "true"
  enableLogging: "true"
  debug: "true"
  useDB: "true"
  useVault: "true"
  vaultAddr: "http://vault:8200"
  secretsPath: "kv/data/rps/"
  debugLevel: "5"
  mpsPassword: "mpspassword"
  webcertpublic: "web_cert.crt"
  webcertkey: "web_cert.key"
  webcertca: "rootCA_web.crt"
  mpscertpublic: "mps_cert.crt"
  mpscertkey: "mps_cert.key"
  mpscertca: "rootCA_mps.crt"
  vaultkey: "vault-token.txt"
  staticIPAddress: "STATIC_IP_MPS"
  certFormat: "raw"
  sessionEncryptionKey: "session-key.txt"
  jwtSecret: "supersecret"
  jwtIssuer: "9EmRJTbIiIb4bIeSsmgcWIjrR6HyETqc"
  jwtExpiration: "24"
  webAdminUserKey: "adminusername"
  webAdminPasswordKey: "adminuserpassword"
  authEnabled: "false"
ui:
  replicaCount: 1
  port: "80"
kong:
  replicaCount: 1
  staticIPAddress: STATIC_IP_KONG
  uiPort: 443
  kongWebPort: 8443
  adminPort: 8001
  database: "off"
  cassandraContactPoints: "kong-database"
  adminListen: "0.0.0.0:8001"
  adminListenSSL: "0.0.0.0:8444"
  nginxDaemon: "off"
  declarativeConfig: "/home/kong/kong.yaml"
  proxyErrorLog: "/dev/stderr"
  proxyAccessLog: "/dev/stdout"
  adminAccessLog: "/dev/stdout"
  adminErrorLog: "/dev/stderr"
  dnsOrder: "LAST,A,CNAME"
rps:
  replicaCount: 1
  logLevel: "silly"
  nodeEnv: "dev"
  vaultAddr: "http://vault:8200"
  secretsPath: "kv/data/rps/"
  rpswsPort: 8080
  rpswebPort: 8081
  webAdminUserKey: "adminusername"
  webAdminPasswordKey: "adminuserpassword"
  webcertpublic: "rps_cert.crt"
  webcertkey: "rps_cert.key"
  rootcacert: "rootCA_rps.crt"
  vaultkey: "vault-token.txt"
  webSocketTLS: "true"
  useRawCerts: "true"
  rpsDelayTimer: 12
  dbName: "rpsdb"
