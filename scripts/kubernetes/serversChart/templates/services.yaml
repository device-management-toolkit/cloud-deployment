apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: {{ .Values.global.resourceGroupName }}
  name: mps-load-balancer
spec:
  ports:
  - port: {{ .Values.mps.mpsPort }}
    name: mpsport
  loadBalancerIP: {{ .Values.mps.staticIPAddress }}
  type: LoadBalancer
  selector:
    app: mps
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: {{ .Values.global.resourceGroupName }}
  name: ui-load-balancer
spec:
  ports:
  - port: {{ .Values.ui.port }}
    name: webuiport
  selector:
    app: webui
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: {{ .Values.global.resourceGroupName }}
  name: rps-load-balancer
spec:
  ports:
  - port: {{ .Values.rps.rpswsPort }}
    name: rps
  - port: {{ .Values.rps.rpswebPort }}
    name: rpsweb
  selector:
    app: rps
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: {{ .Values.global.resourceGroupName }}
  name: kong-load-balancer
spec:
  ports:
  - port: {{ .Values.kong.uiPort }}
    name: ui
    targetPort: {{ .Values.kong.kongWebPort }}
  - port: {{ .Values.kong.adminPort }}
    name: admin
  loadBalancerIP: {{ .Values.kong.staticIPAddress }}
  type: LoadBalancer
  selector:
    app: kong